<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/site.webmanifest" />
  </head>
  <body>
    <nav>
      <ol>
        <li>Gmail</li>
        <li>Images</li>
        <li><img src="./images/Gapps-icon .svg" alt="g-apps" srcset="" /></li>
        <li><button>Sign in</button></li>
      </ol>
    </nav>
    <div class="container">
      <img
        src="./images/googlelogo_color_272x92dp.png"
        alt="Google"
        class="Google-logo"
      />
      <div class="search-bar">
        <span
          ><img src="./images/Google-magnifier-icon.svg" alt="" srcset=""
        /></span>
        <span><input type="text" placeholder="" /></span>
        <span><img src="./images/Gmic-icon.svg" alt="g-mic" srcset="" /></span>
      </div>
      <div>
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>

      <a href="https://www.youtube.com/YouTubeIndia class="covid-19"
        >Get COVID-19 facts from top health officials</a
      >

      <p class="languages">
        Google offered in:
        <span>
          <a href="">हिन्दी</a>
          <a href="">বাংলা</a>
          <a href="">తెలుగు</a>
          <a href="">मराठी</a>
          <a href="">தமிழ்</a>
          <a href="">ગુજરાતી</a>
          <a href="">ಕನ್ನಡ</a>
          <a href="">മലയാളം</a>
          <a href="">ਪੰਜਾਬੀ</a>
        </span>
      </p>
    </div>
    <footer>
      <div class="india">India</div>

      <div class="footer-links">
        <ol>
          <li><a href="#">About</a></li>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search works</a></li>
        </ol>
        <ol>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ol>
      </div>
    </footer>
  </body>
</html>
